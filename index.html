<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concentration memory game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>

  <body>
    <div class="name">Concentration memory game!</div>
    <p class="start">Good Luck!</p>
    <div>
      <p class="clicks">If you click more than 108 times you will loose!</p>
    </div>
    <div class="counts">
      <span class="clicks-left">Clicks Left:</span>
      <span class="click-counts">108</span>
    </div>

    <div class="body">
      <div class="main">
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </div>
  </body>
  <footer class="message">
    If you liked the game and want to play again please refresh the page!
  </footer>
</html>
